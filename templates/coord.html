{% extends 'base.html'%}
{% block content %}
    <div class="coord-title">
        <h1>Search by coordinates</h1>
    </div>
    <div class="coord-form">
        <form method="POST">
            lat <input type="text" name="lat">
            long <input type="text" name="long">
            <button>submit</button>
        </form>
    </div>
    <div class="results">
        <p>{{ address }}</p>
    </div>
{% endblock%}
